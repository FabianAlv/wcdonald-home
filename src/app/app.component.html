<header>
  <img src="../assets/images/logo.jpg" />
</header>

<section>
  <mdb-carousel [isControls]="true" [animation]="'slide'">
    <mdb-carousel-item *ngFor="let product of products">
      <app-product-slide [product]="product"></app-product-slide>
    </mdb-carousel-item>
  </mdb-carousel>
</section>

<section>
  <div class="banner">
    <h1>Productos</h1>
  </div>

  <app-product *ngFor="let product of products; index as i"
    [product]="product"
    [even]="i%2 === 0"
  ></app-product>
</section>

<section>
  <div class="banner" style="background-position-y: bottom;">
    <h1>Promociones</h1>
  </div>

  <app-promo *ngFor="let promo of promos" [promo]="promo"></app-promo>
</section>

<footer class="page-footer font-small">

  <div id="socials">
    <!-- Facebook -->
    <a class="fb-ic">
      <mdb-icon fab icon="facebook" size="2x"></mdb-icon>
    </a>
    <!-- Twitter -->
    <a class="tw-ic">
        <mdb-icon fab icon="twitter" size="2x"></mdb-icon>
    </a>
    <!--Instagram-->
    <a class="ins-ic">
        <mdb-icon fab icon="instagram" size="2x"></mdb-icon>
    </a>
  </div>

  </div>
